<!DOCTYPE html>
<html>
  <head>
    <title>Widget</title>
    <link rel="stylesheet" type="text/css" href="/style/widget.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/widget.js"></script>
  </head>
  <body>
    <span id="title"></span>
    <a herf="#" id="start_btn" class="button"></a>
    <a herf="#" id="stop_btn" class="button" style="display:none;"></a>
    <ul id="log"></ul>
    <ul id="links" style="display:none;">
      <li><a id="cloudify_dashboard_link" href="#" target="_blank">Cloudify Dashboard</a></li>
    </ul>
    <span id="time_left" style="display:none;">Time left: <span id="time_left_counter"></span></span>
    <div id="video_container"></div>
    <a id="show_advanced" href="#"><img src="/img/widget_advanced_collapsed.png"></a>
    <div id="advanced" style="display:none;">
      <a id="hide_advanced" href="#"><img src="/img/widget_advanced_head.png"></a>
      <form>
        <input name="hpcs_key" placeholder="HPCS Key" disabled>
        <input name="hpcs_secret_key" placeholder="HPCS Secret Key" disabled>
      </form>
    </div>
    <div id="footer">
      Powered by: <a href="http://hpcloud.com" target="_blank"><img class="brand_btns" src="/img/hp_cloud_icon.png"></a>
      <a href="http://cloudifysource.org" target="_blank"><img class="brand_btns" src="/img/cloudify_icon.png"></a>
      <a herf="#" id="patent_pending">Patent Pending</a>
      <div class="put_left">
        <a class="share_link" id="facebook_share_link" href="#"><img src="/img/share_facebook.png"></a>
        <a class="share_link" id="google_plus_share_link" href="#"><img src="/img/share_google.png"></a>
        <a class="share_link" id="twitter_share_link" href="#"><img src="/img/share_twitter.png"></a>
      </div>
    </div>
  </body>
</html>
