<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cloudify Widget Signup</title>
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="pull-left logotype">
        <img src="img/gigaspaces_logo.png">
      </div>
      <div class="navbar-inner">
        <div class="brand">Welcome to the Cloudify Widget Dashboard</div>
      </div>
    </div>
    <div id="message"></div>
    <div class="container" id="signup">
      <div class="logos">
        <img src="img/cloudify_logo.png">
        <img id="hp_cloud_logo" src="img/hp_cloud_logo.png">
      </div>
      <div class="content">
        <div class="row">
          <div class="login-form">
            <h2>Sign Up</h2>
            <form id="signup_form">
              <fieldset>
                <div class="clearfix">
                  <input type="text" placeholder="Email" name="username" class="required">
                </div>
                <div class="clearfix">
                  <input type="text" placeholder="First name" name="firstname" class="required">
                </div>
                <div class="clearfix">
                  <input type="text" placeholder="Last name" name="lastname" class="required">
                </div>
                <div class="clearfix">
                  <input type="password" placeholder="Password" name="password" class="required">
                </div>
                <div class="clearfix">
                  <input type="password" placeholder="Password confirmation" name="password_confirmation" class="required">
                </div>
                <button class="btn btn-primary" type="submit">Create Account</button>
                <a href="signin.html" class="btn">Cancel</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
