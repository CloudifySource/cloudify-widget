<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cloudify Widget Signin</title>
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="pull-left logotype">
        <img src="img/gigaspaces_logo.png">
      </div>
      <div class="navbar-inner">
        <div class="brand">Welcome to Cloudify Widget Dashboard</div>
      </div>
    </div>
    <div id="message"></div>
    <div class="container">
      <div class="logos">
        <a href="http://www.cloudifysource.org"><img src="img/cloudify_logo.png"></a>
        <a href="http://hpcloud.com"><img id="hp_cloud_logo" src="img/hp_cloud_logo.png"></a>
      </div>
      <div class="content">
        <div class="row">
          <div class="login-form">
            <h2>Please Sign In</h2>
            <form id="signin_form">
              <fieldset>
                <div class="clearfix">
                  <input type="text" placeholder="Username" name="username">
                </div>
                <div class="clearfix">
                  <input type="password" placeholder="Password" name="password">
                </div>
                <button class="btn btn-primary" type="submit">Sign in</button>
              </fieldset>
              <a href="signup.html">Don't you have account? - Sign Up</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
