    <script>
        $(function(){



            var QueryStringToHash = function QueryStringToHash  (query) {
                var query_string = {};
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    pair[0] = decodeURIComponent(pair[0]);
                    pair[1] = decodeURIComponent(pair[1]);
                    // If first entry with this name
                    if (typeof query_string[pair[0]] === "undefined") {
                        query_string[pair[0]] = pair[1];
                        // If second entry with this name
                    } else if (typeof query_string[pair[0]] === "string") {
                        var arr = [ query_string[pair[0]], pair[1] ];
                        query_string[pair[0]] = arr;
                        // If third or later entry with this name
                    } else {
                        query_string[pair[0]].push(pair[1]);
                    }
                }
                return query_string;
            };


            function constructIframe( widgetInfo ){


                var script = document.createElement( 'script' );
                script.type = 'text/javascript';
                script.src = "//" + document.location.host + "/js/get_widget.js";
                script.dataset["data-api-key"] = widgetInfo.apiKey;
                script.dataset["data-title"] = widgetInfo.title;
                script.dataset["data-host"] = document.location.host;
                script.dataset["data-video"] = widgetInfo.videoUrl;
                $("#someElement").append( script );


                 $("body").append(script);
            }



            var params = QueryStringToHash( document.location.search.substring(1));
            console.log(["params",params]);
            $.ajax({"url":"/widget/" + params.apiKey, success: constructIframe });
//             var params = $(document).getParams();
//            $("<script/>",params ).appendTo("body");
        });
    </script>
