<div class="layout" id="pool-page">
    <div id="main">



        <div class="row" id="search_panel" style="padding-bottom:20px;">
            <div class="span4">
                <div class="actions">
                    <button class="btn" ng-click="deleteAll()">Delete All</button>
                </div>
            </div>
        </div>



      <table class="table table-bordered table-striped" style="width:500px;">
          <tr>
              <td> ID </td>
              <td style="min-width:200px;"> When </td>
              <td style="width:100%"> Exit Code </td>
              <td> Read </td>
              <td>Links</td>
              <td> Action </td>
          </tr>
          <tr ng-repeat="e in errors | orderBy:'-id'">
              <td>{{e.id}}</td>
              <td>{{e.created | date:'medium' }}</td>
              <td><pre>{{e.exitCode}}</pre></td>
              <td>{{e.outputRead}}</td>
              <td>
                  <a ng-show="!!e.exceptionLink" ng-href="{{e.exceptionLink}}" target="_blank">Exception</a>&nbsp;&nbsp;&nbsp;&nbsp;
                  <a ng-show="!!e.outputLink" ng-href="{{e.outputLink}}" target="_blank">Output</a>

              </td>
              <td> <button class="btn" ng-click="deleteError(e.id)">Delete</button></td>
          </tr>
      </table>
    </div>
</div>
