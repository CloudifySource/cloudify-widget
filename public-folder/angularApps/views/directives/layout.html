<div class="base-layout">
<div class="navbar navbar-inverse">
    <div class="pull-left logotype">
        <img src="images/common/gigaspaces_logo.png">
    </div>
    <div class="navbar-inner">
        <div class="brand">
        </div>
        <ul class="nav pull-right" ng-show="loggedIn">

            <li ng-repeat="section in sections" ng-class="{'active' : isCurrentSection(section)}">
                <a href="{{section.url}}">{{section.label}}</a>
                <span class="tag" ng-show="!!section.tag">{{section.tag}}</span>
            </li>


            <li><button class="btn btn-link" ng-click="doLogout()" style="color:white">Logout</button></li>

        </ul>
    </div>
</div>
<div ng-transclude>

</div>
</div>
