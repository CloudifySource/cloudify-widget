@(widget:Widget, host: String)
<!DOCTYPE html>
<html>
  <head>
    <title>@widget.getConsoleName | Cloudify Widget</title>
    <style>
* {
	padding: 0;
	margin: 0;
}

body {
	font-family: arial, serif;
	padding: 0;
	margin: 0;
	background: url('/public/img/demo/bgTopX.png') repeat-x;
}

html,body,body>div,.container,.content {
	height: 100%
}

.content {
  width: 600px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 1%;
}

h1 {
  text-align: center;
  margin: 20px
}
iframe {
	width: 600px;
	height: 463px;
}

.container,.content,img {
	max-width: none;
}
</style>
    
  </head>
  <body>
    
    <div class="content">
      <h1>Launch a new @widget.getConsoleName</h1>
	    <script type="text/javascript" 
	            id="cloudify-widget" 
	            data-api-key="@widget.getApiKey" 
	            data-title="@widget.getConsoleName" 
	            data-host="@host" 
	            data-video_url="@widget.getYoutubeVideoUrl" 
	            src="//@host/js/get_widget.js"></script>
    </div>
  </body>
</html>
