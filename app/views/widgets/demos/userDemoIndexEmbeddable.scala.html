<html ng-app="DemoApp" ng-init="userId = @{userId}">
<head>
    <title>Test Page For Cloudify Widget</title>
    <script src="/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/jquery.ba-postmessage.min.js"></script>
    <script src="/public/js/angularjs/angular.min.js"></script>
    <script src="/public/js/angularjs/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/public/js/demo.js"></script>
    <link href="/public/style/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/public/style/demos.css" rel="stylesheet"/>
    <script src="@routes.Application.javascriptRoutes()" type="text/javascript"></script>
</head>
<body>
    <div ng-view>
    </div>

    <script type="text/ng-template" id="widgetTemplate">
    <div class="nav-links btn-group-vertical" data-toggle="buttons-radio">
        <div class="btn demo-link {{ selectedWidget == widget && 'selected' || '' }}" ng-click="menuClick(widget)" data-api-key="{{widget.apiKey}}" ng-repeat="widget in widgets | orderBy:demoSort">
            <div class="product-icon" style="background-image:url('/widget/icon?apiKey={{widget.apiKey}}')"> </div>
            <div class="product-name"> {{widget.productName}} </div>
        </div>
    </div>

    <div class="wt-info" ng-click="$showWT()"> &nbsp; </div>
    <div class="widgets"  ng-switch on="!!selectedWidget">
        <div class="recipe" class="{{selectedWidget.productName}}" data-api-key="{{selectedWidget.apiKey}}" ng-switch-when="true">
            <iframe ng-src="/demos/{{userId}}/{{selectedWidget.apiKey}}"></iframe>
            <div class="description" ng-show="selectedWidget.description"> {{selectedWidget.description}} </div>
        </div>
        <div ng-switch-default="">
        </div>
    </div>

    <div class="walkthrough" style="display:none" ng-click="dismissWalkthrough()">
        <div class="wt-close" ng-click="$hideWT()"></div>
        <div class="wt-tooltip arrow1 manage"></div>
        <div class="wt-tooltip arrow2 view"></div>
        <div class="wt-tooltip arrow3 start"></div>
        <div class="wt-tooltip arrow4 learn"></div>
        <div class="wt-tooltip arrow5 login"></div>
        <div class="wt-tooltip arrow6 share"></div>
    </div>
        </script>
</body>
</html>
