@(userId:String, email:String)
@import tags._

@context.set("head"){
    <script src="/public/js/jquery.min.js"></script>
    <script type="text/javascript" src="/public/js/jquery.ba-postmessage.min.js"></script>
    <script type="text/javascript" src="/public/js/demos/loginResult.js"></script>
}


@context.set("body"){
    <div> Logged in successfully as @email with id @userId </div>
    <input id="userId" type="hidden" value="@userId"/>
    <input id="email" type="hidden" value="@email"/>
}


@views.html.demos.template()
